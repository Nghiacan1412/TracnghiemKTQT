      let selectedQuestions = [];

      function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      function renderQuestions() {
        const quizForm = document.getElementById("quizForm");
        quizForm.innerHTML = "";

        selectedQuestions = shuffleArray([...allQuestions]);
        selectedQuestions.forEach((q, index) => {
          const shuffledAnswers = shuffleArray([...q.options]); // S·ª≠a t·ª´ q.answers th√†nh q.options
          const qDiv = document.createElement("div");
          qDiv.classList.add("question");
          qDiv.dataset.correct = q.correct;

          const qTitle = document.createElement("h3");
          qTitle.textContent = `C√¢u ${index + 1}: ${q.question}`;
          qDiv.appendChild(qTitle);

          const optsDiv = document.createElement("div");
          optsDiv.classList.add("options");

          shuffledAnswers.forEach((answer) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${index}`;
            input.value = answer;
            label.appendChild(input);
            label.appendChild(document.createTextNode(" " + answer));
            optsDiv.appendChild(label);
          });

          qDiv.appendChild(optsDiv);
          quizForm.appendChild(qDiv);
        });
      }

      function calculateScore() {
        let score = 0;
        const quizForm = document.getElementById("quizForm");
        const questionsDivs = quizForm.querySelectorAll(".question");

        questionsDivs.forEach((qDiv, index) => {
          const selected = qDiv.querySelector(
            `input[name="q${index}"]:checked`
          );
          const correctAnswer = qDiv.dataset.correct;

          const labels = qDiv.querySelectorAll("label");
          labels.forEach((label) => {
            const input = label.querySelector("input");
            if (input.value === correctAnswer) {
              label.classList.add("correct");
            }
            if (input.checked && input.value !== correctAnswer) {
              label.classList.add("incorrect");
            }
          });

          if (!selected || selected.value !== correctAnswer) {
            const explain = document.createElement("div");
            explain.className = "correct-answer";
            explain.textContent =
              "‚úî Sai r√≤i √° c√¥ng t√∫a ƒë√°p √°n ƒë√∫ng ph·∫£i l√†: " + correctAnswer;
            qDiv.appendChild(explain);
          }

          if (selected && selected.value === correctAnswer) {
            score++;
          }
        });

        document.getElementById(
          "score"
        ).textContent = `‚úÖ B·∫°n ƒë√∫ng ${score}/${selectedQuestions.length} c√¢u`;
        document.getElementById("submitBtn").disabled = true;
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        renderQuestions();
        document.getElementById("submitBtn").style.display = "block";
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("score").textContent = "";
      });

      document.getElementById("submitBtn").addEventListener("click", (e) => {
        e.preventDefault();
        calculateScore();
      });
    </script>
